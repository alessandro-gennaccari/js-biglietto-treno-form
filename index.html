<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train - Calcola il prezzo del Biglietto</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Calcola il prezzo del tuo biglietto</h1>
    </header>

    <main>

        <div class="container">
            
            <div class="form">

                <div class="row">

                    <div class="col">
                        <label for="name">Nome e Cognome</label>
                        <input type="text" id="name" placeholder="Nome e Cognome">
                    </div>

                    <div class="col">
                        <label for="distance">Km da percorrere</label>
                        <input type="number" id="distance">
                    </div>

                    <div class="col">
                        <label for="age">Fascia d'et&agrave;</label>
                        <select id="age">
                            <option value="minor">Minorenne</option>
                            <option value="adult">Maggiorenne</option>
                            <option value="senior">Over 65</option>
                        </select>
                    </div>

                </div>

                <div class="row">

                    <button id="generate" type="button" class="btn">Genera</button>
                    <button id="remove" type="button" class="btn">Annulla</button>

                </div>

            </div>

        </div>
        
        
        <div id="ticket" class="hidden">

            <h2 class="mb-25">Ecco il tuo Biglietto</h2>
    
            <div class="container ">

                <div class="details-ticket">

                    <h3>Dettaglio passeggeri</h3>

                    <div class="passenger-info">

                        <div class="passenger-name">
                            <h3 class="mb-25">Nome passeggero</h3>
                            <h4 id="guest-name"></h4>
                        </div>

                        <div class="ticket-info">
                            <table>
                                <tr>
                                    <th>Offerta</th>
                                    <th>Carrozza</th>
                                    <th>Codice CP</th>
                                    <th>Costo Biglietto</th>
                                </tr>
                                <tr>
                                    <td>
                                        <span id="promo"></span>
                                    </td>
                                    <td>
                                        <span id="seat"></span>
                                    </td>
                                    <td>
                                        <span id="code"></span>
                                    </td>
                                    <td>
                                        <span id="price"></span>
                                    </td>
                                    
                                </tr>
                            </table>
                        </div>

                    </div>

                </div>
    
            </div>

        </div>

    </main>


    <script src="js/script.js"></script>
</body>
</html>
